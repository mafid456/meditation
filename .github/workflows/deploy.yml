name: Fullstack App CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
      BACKEND_IMAGE: shaikmafidbasha/backend-app
      FRONTEND_IMAGE: shaikmafidbasha/frontend-app

    steps:
      # üõ†Ô∏è Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß± Backend setup (NestJS)
      - name: Install and build backend
        working-directory: ./backend
        run: |
          yarn install --frozen-lockfile
          if yarn run | grep -q "build"; then
            yarn build
          else
            echo "No build script found, skipping build step"
          fi

      # üì± Frontend setup (React Native)
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          yarn install --frozen-lockfile
          echo "Skipping yarn build (React Native project)"

      # üê≥ Login to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      # üê≥ Build and push backend image
      - name: Build and push backend Docker image
        working-directory: ./backend
        run: |
          docker build -t $BACKEND_IMAGE:latest .
          docker push $BACKEND_IMAGE:latest

      # üê≥ Build and push frontend image
      - name: Build and push frontend Docker image
        working-directory: ./frontend
        run: |
          docker build -t $FRONTEND_IMAGE:latest .
          docker push $FRONTEND_IMAGE:latest

      # ‚úÖ Optional ‚Äî Deploy to EKS (uncomment if you want)
